<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TCMS_Project</title>

    <style>

    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // 초기에 첫 번째 섹션을 활성화
            activateSection("TCMS_project");

            // 각 메뉴를 클릭했을 때 해당 섹션을 활성화
            document.querySelectorAll("li a").forEach(function (menuLink) {
                menuLink.addEventListener("click", function (event) {
                    event.preventDefault();

                    // 클릭한 메뉴에 해당하는 섹션 활성화
                    var targetSectionId = menuLink.getAttribute("data-target");
                    activateSection(targetSectionId);
                });
            });

            // 섹션을 활성화하는 함수
            function activateSection(sectionId) {
                // 모든 섹션 비활성화
                document.querySelectorAll("section").forEach(function (section) {
                    section.classList.remove("active");
                });

                // 클릭한 메뉴에 해당하는 섹션 활성화
                document.getElementById(sectionId).classList.add("active");

                // 해당 섹션에 HTML 파일 불러오기
                fetchSectionContent(sectionId);
            }

            // 섹션에 HTML 파일을 불러오는 함수
            function fetchSectionContent(sectionId) {
                var sectionContainer = document.getElementById(sectionId);
                var url = sectionId + ".html"; // HTML 파일 경로
                console.log(123)
                console.log(sectionContainer)
                console.log(url)

                fetch(url)
                    .then(function (response) {
                        return response.text();
                    })
                    .then(function (html) {
                        sectionContainer.innerHTML = html;
                    })
                    .catch(function (error) {
                        console.error("Error fetching section content:", error);
                    });
            }
        });
    </script>
</head>

<body>
    <header>현재 활성화 된 프로젝트 리스트를 보여줍니다.</header>
    <li>
        <a herf="#" data-taget="allProject">모든 프로젝트</a>
        <br><br>
        <a herf="#" data-taget="myProject">나의 프로젝트</a>
        <br><br>
        <a herf="#" data-taget="projectSetup">프로젝트 설정</a>

    </li>

    <section id="allProject"></section>
    <section id="myProject"></section>
    <section id="projectSetup"></section>
</body>

</html>
